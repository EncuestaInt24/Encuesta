<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
Eres la luz que me ilumina,
        cada palabra tuya, un suave abrigo.
        A veces me pierdo en el altamar,
        y no hallo el horizonte que me lleve a ti.
        
        Debemos aprender a escuchar
        los susurros del corazón,
 que me dirigirá a nuestro próximo encuentro.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</butto>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
